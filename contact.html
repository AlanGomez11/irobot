<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRobot</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d300f0e98c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <img src="12.png" alt="" class="imgheader">
        <div class="hamburger">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        <nav class="menuppal">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> Home</a></li>
                <li><a href="robots.html"><i class="fa-brands fa-android"></i> Robots</a></li>
                <li><a href="news.html"><i class="fa-solid fa-bullhorn"></i> News</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="seccion1" class="parallax">

        <img src="fondo.jpg" alt="">


        <form action="">
            <div class="form-header">
                <h1 class="form-title">Contacto</h1>
            </div>

            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" class="form-input" placeholder="Escriba su direccion">

            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su correo">
            
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea type="text" id="mensaje" class="form-textarea" placeholder="Escriba su mensaje"></textarea>

            <input type="submit" class="btn-submit" value="Enviar Consulta">

        </form>

        </section>
  
      </main>
  
  




    <footer>

        <p>Copyright © 2022 Alan Gomez.</p>
    
    
      </footer>


    <script src="menu_hamburguesa.js"></script>
